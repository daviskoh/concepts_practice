<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Define Scope on Method</title>
</head>
<body>
    <div ng-app="myApp">
        
        <div ng-controller="FirstCtrl">
            <input type="text" ng-model="data.message">
            <h1>{{data.message}}</h1>
            <button ng-click="meow()">Call Meow Function</button>
        </div>

        <div ng-controller="SecondCtrl">
            <input type="text" ng-model="data.message">
            <h1>{{data.message | reverse}}</h1>
            <div ng-init="ello()"></div>

            <h2>Search by text</h2>
            <input type="text" ng-model="searchFood.$">
            <ul>
                <li ng-repeat="food in foods | filter:searchFood">
                    <p>{{food.name}}</p>
                    <p>{{food.taste}}</p>
                </li>
            </ul>

            <h2>Search by attribute name</h2>
            <input type="text" ng-model="searchFood.name">
            <ul>
                <li ng-repeat="food in foods | filter:searchFood">
                    <p>{{food.name}}</p>
                    <p>{{food.taste}}</p>
                </li>
            </ul>
        </div>

    </div>

    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>    
    <script type="text/javascript" src="filters/reverse.js"></script>
    <script type="text/javascript" src="controllers/first_controller.js"></script>
    <script type="text/javascript" src="controllers/second_controller.js"></script>
    <script type="text/javascript" src="services/data.js"></script>
</body>
</html>
